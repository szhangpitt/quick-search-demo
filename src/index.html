<!DOCTYPE html>
<html>
<head>
    <title>Quick Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form" id="ui-form">
            <div class="form-group">
                <input id="ui-input" type="text" class="form-control">
            </div>
            <div class="form-group">
                <button id="ui-search" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div id="target">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Shaopeng</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
